<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="text-center" *ngIf="!loading">
    <h4 class="card-title">{{ cuestionario.nombre | uppercase }}</h4>
    <p class="card-text">{{ cuestionario.descripcion | uppercase }}</p>
    <hr>
    <div *ngFor="let pregunta of cuestionario.listPreguntas">
        <div class="card-header">
            <strong>{{ pregunta.descripcion }}</strong>
        </div>
        <ul class="list-group" *ngFor="let respuesta of pregunta.listRespuestas">
            <li class="list-group-item" [ngClass]="{'list-group-item-success': respuesta.esCorrecta}">
                {{ respuesta.descripcion }}
                <span class="material-symbols-outlined" *ngIf="respuesta.esCorrecta">
                    check_circle
                </span>
            </li>
        </ul>
        <br>
    </div>
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <button routerLink="/dashboard" class="btn btn-info btn-lg btn-block">
                Volver
            </button>
        </div>
    </div>
    <br>
</div>
