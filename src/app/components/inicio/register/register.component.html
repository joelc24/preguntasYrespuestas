<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrarse</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input formControlName="usuario" type="text" class="form-control" placeholder="Usuario">
                        <span class="text-danger ml-2" *ngIf="register.get('usuario')?.hasError('required') && register.get('usuario').touched">
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input formControlName="password" type="password" class="form-control" placeholder="Contraseña">
                        <span class="text-danger ml-2" *ngIf="register.get('password')?.hasError('required') && register.get('password').touched">
                            La contraseña <strong>es requerida</strong>
                        </span>
                        <span class="text-danger ml-2" *ngIf="register.get('password')?.hasError('minlength') && register.get('password').touched">
                            La contraseña debe contener <strong>minimo 4 caracteres</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Repetir Contraseña">
                        <span class="text-danger ml-2" *ngIf="register.hasError('notSame')">
                            Contraseñas <strong>distintas</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mr-2" style="background-color: #F05F44; border-color: #F05F44;">
                            Aceptar
                        </button>
                        <button [routerLink]="['/inicio/login']" class="btn btn-secondary">
                            Volver
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
