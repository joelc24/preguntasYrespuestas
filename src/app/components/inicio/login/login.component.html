<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Login</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="login" (ngSubmit)="log()" style="margin-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input formControlName="usuario" type="text" class="form-control" placeholder="Usuario">
                        <span class="text-danger ml-2" *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched">
                            El Usuario <strong>es requerido</strong> 
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input formControlName="password" type="text" class="form-control" placeholder="Contraseña">
                        <span class="text-danger ml-2" *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
                            La Contraseña <strong>es requerida</strong> 
                        </span>
                    </div>
                    <div class="form-group">
                        <button [disabled]="login.invalid" type="submit" class="btn btn-primary mr-2 btn-login" style="background-color: #F05F44; border-color: #F05F44;">Aceptar</button>
                        <button [routerLink]="['/inicio']" class="btn btn-secondary">Volver</button>
                    </div>
                    <div class="form-group">
                        <a [routerLink]="['/inicio/register']" style="color: #F05F44; cursor: pointor">Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
